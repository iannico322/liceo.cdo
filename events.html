    <script src="resources/js/main.js"></script>
    <script>
     

      let i = 1;
      let prev = document.querySelector(`.prev`)
      let next = document.querySelector(`.next`)
      let titleHead = document.querySelector(".header-title")
      let imageSrc = document.querySelector(".c-img-w-full")

      myImages = [
        {
          "src":"./resources/media/img/pICS/event1.png",
          "title":"IT INNOVEATION SUMMIT"
        },
        {
          "src":"./resources/media/img/pICS/event2.png",
          "title":"Tech Talk"
        },
        {
          "src":"./resources/media/img/pICS/event3.png",
          "title":"THackathon"
        },
        {
          "src":"./resources/media/img/pICS/event4.png",
          "title":"Motivation"
        },
      ]

      max = 4
      i=2
      prev.addEventListener('click',()=>{
   
        i--
        if (i+1<=0) {
          i = myImages.length -1
          
        }
        console.log(myImages[i].title)
        imageSrc.src= myImages[i].src
        titleHead.textContent =  myImages[i].title

        
      })

      next.addEventListener('click',()=>{
        i++
        if (i>= myImages.length -1) {
          i = 0
          
        }
        console.log(myImages[i].title)
        imageSrc.src= myImages[i].src
        titleHead.textContent =  myImages[i].title
        
      })

      setInterval(()=>{
     
        next.click()
       
        
      },4000)
     
    </script>
