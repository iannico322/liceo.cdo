    <div class="homepage-container">
      <div class="page1 hidden">
        <header class="homepage-header">
          <div class="left animate__animated animate__fadeInLeft animate__delay-1s ">

            </div>
            
          </div>
          <div class="right animate__animated animate__fadeInRight animate__delay-1s">
            <div>
              <span class="material-symbols-outlined">call</span>
              <p>09460795823 or 09262359100</p>
            </div>
            <div>
              <span class="material-symbols-outlined">mail</span>
              <p>cit@liceo.edu.ph</p>

        <nav class="homepage-nav animate__animated animate__fadeInDown animate__delay-1s">

          <input type="radio" id="s-2" name="slider-control" for="s-3">
          <input type="radio" id="s-3" name="slider-control">
          <div class="js-slider">
            <figure class="js-slider_item img-1">
              <div class="js-slider_img">
                <img class="c-img-w-full" src="./resources/media/img/WEBSITE PHOTOS/group1.jpg" alt="">
              </div>
              <figcaption class="wo-caption">
                <h3 class="wo-h3">
                  <div class="c-label">LICEO</div>
                  <br class="view-sm mb-s">College of Information Technology</h3>
              </figcaption>
            </figure>
            <figure class="js-slider_item img-2">
              <div class="js-slider_img">
                <img class="c-img-h-full" src="./resources/media/img/WEBSITE PHOTOS/group2.jpg" alt="">

              <figcaption class="wo-caption">
                <h3 class="wo-h3">
               
                  <br class="view-sm mb-s">College of Information Technology</h3>
              </figcaption>
            </figure>
            <figure class="js-slider_item img-3">

                  <div class="c-label">LICEO</div>
                  <br class="view-sm mb-s">College of Information Technology</h3>
              </figcaption>

              <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
              <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
              <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
              <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
              <label class="js-slider_nav_item s-nav-3 next" for="s-1"></label>
            </div>
            <div class="js-slider_indicator">
              <div class="js-slider-indi indi-1" for="s-1"></div>
              <div class="js-slider-indi indi-2" for="s-2"></div>
              <div class="js-slider-indi indi-3" for="s-3"></div>

    <script>
     

      let i = 1;

      setInterval(()=>{
        let autobtnclk = document.querySelector(`.s-nav-${i}`)
        autobtnclk.click()
       
        console.log(`.s-nav-${i}`)
        if (i==3) {
          i=0
        }
        i++;
      },4000)
